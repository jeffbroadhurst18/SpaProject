<div>History</div>
<div class="row">
	<div class="history-info col-md-12 well well-sm" *ngFor="let h of orderHistory">
			<div class="history-name">{{h.orderNumber}}</div>
			<div class="history-name">{{h.orderDate}}</div>
			<div class="history-name">{{h.orderTotal}}</div>
			<div class="row">
				<div class="history-row" *ngFor="let i of h.items">
					<div class="history-item">{{i.productFilePath}}</div>
					<div class="history-item">{{i.productSize}}</div>
					<div class="history-item">{{i.productTitle}}</div>
					<div class="history-item">{{i.quantity}}</div>
					<div class="history-item">{{i.unitPrice}}</div>
				</div>
			</div>
	</div>
</div>
{{orderHistory|json}}
