<div class="row createuser">
	<div class="col-md-4 col-md-offset-4">
		<div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
		<form (submit)="onCreateUser()" [formGroup]="userForm" novalidate>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" class="form-control" formControlName="firstname" autofocus />
				<div class="text-danger" *ngIf="!this.userForm.controls.firstname.pristine && !this.userForm.controls.firstname.valid">First name is required</div>
				<!--( for event [ for getting data both for two way binding-->
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" class="form-control" formControlName="lastname" autofocus />
				<div class="text-danger" *ngIf="!this.userForm.controls.lastname.pristine && !this.userForm.controls.lastname.valid">Last name is required</div>
				<!--( for event [ for getting data both for two way binding-->
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" formControlName="username" autofocus />
				<div class="text-danger" *ngIf="!this.userForm.controls.username.pristine && !this.userForm.controls.username.valid">Username is required</div>
				<!--( for event [ for getting data both for two way binding-->
			</div>
			<div class="form-group">
				<label for="emailaddress">Email address</label>
				<input formControlName="emailaddress" type="text" class="form-control" />
				<div class="text-danger" *ngIf="!this.userForm.controls.emailaddress.pristine && !this.userForm.controls.emailaddress.valid">Email address is invalid</div>
				<!--( for event [ for getting data both for two way binding-->
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input formControlName="password" type="password" class="form-control" />
				<div class="text-danger" *ngIf="!this.userForm.controls.password.pristine && !this.userForm.controls.password.valid">Password is invalid</div>
			</div>
			<div class="form-group">
				<label for="confirm">Confirm Password</label>
				<input formControlName="passwordConfirm" type="password" class="form-control" />
				<div class="text-danger" *ngIf="(!this.userForm.controls.passwordConfirm.pristine &&
					 !this.userForm.controls.passwordConfirm.valid) || (this.userForm.hasError(compareFailed))">Confirm Password is invalid</div>

			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success createuser" value="Create" [disabled]="userForm.invalid" />
				<a routerLink="/" class="btn btn-default createuser">Cancel</a>
			</div>
		</form>
	</div>
</div>
1{{userForm.hasError(compareFailed)}}
2{{userForm.invalid}}
